<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Consulta Cruce</title>
    <link rel="stylesheet" th:href="@{/CSS/RegistroPuntuaciones.css}" />
</head>
<body>
<header>
    <a href="https://blogsaverroes.juntadeandalucia.es/iestorrredelosguzmanes/" target="_blank">
       <img th:src="@{/Fotos/logo.svg}" alt="Logotipo Instituto" id="logo">
    </a>
    <div class="fondo" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/oratoria/Fotos/instituto.jpg') center/cover no-repeat;
        opacity: 0.3;
        z-index: -1;">
    </div>
    <h1>Torneo de debate</h1>
    <div class="contenedorBotonInicio">
        <button onclick="goHome()">Inicio</button>
        <button onclick="window.location.href='/oratoria/oratoria/PaginaBase'">Atr√°s</button> 
    </div>
</header>

<main style="max-width: 600px; margin: 3rem auto; background: rgba(255, 255, 255, 0.9); padding: 2rem; border-radius: 12px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);">
    <h2 style="text-align: center; color: #2d97d0; margin-bottom: 1.5rem;">Consultar datos del Cruce</h2>
    
    <form method="get" action="ConsultaCruce/mostrar" style="display: flex; flex-direction: column; gap: 1rem;">
        <label for="idcruce" style="font-weight: bold;">ID Cruce:</label>
        <input type="number" id="idcruce" name="idcruce" required style="padding: 0.5rem; border-radius: 8px; border: 1px solid #ccc;" />

        <label for="dato" style="font-weight: bold;">Dato a consultar:</label>
        <input type="text" id="dato" name="dato" required style="padding: 0.5rem; border-radius: 8px; border: 1px solid #ccc;" />

        <button type="submit" style="padding: 0.75rem; background-color: #2d97d0; color: white; border: none; border-radius: 8px; font-size: 1rem; cursor: pointer;">
            Consultar
        </button>
    </form>
</main>

<script>
    function goHome() {
        window.location.href = "/oratoria/oratoria/indexE";
    }
</script>
</body>
</html>
