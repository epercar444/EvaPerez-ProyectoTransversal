<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Resultado Cruce</title>
    <link rel="stylesheet" th:href="@{/CSS/RegistroPuntuaciones.css}" />
</head>
<body>
<header>
    <a href="https://blogsaverroes.juntadeandalucia.es/iestorrredelosguzmanes/" target="_blank">
       <img th:src="@{/Fotos/logo.svg}" alt="Logotipo Instituto" id="logo">
    </a>
    <div class="fondo" style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('/oratoria/Fotos/instituto.jpg') center/cover no-repeat;
        opacity: 0.3;
        z-index: -1;">
    </div>
    <h1>Torneo de debate</h1>
    <div class="contenedorBotonInicio">
        <button onclick="goHome()">Inicio</button>
        <button onclick="window.location.href='/oratoria/oratoria/ConsultaCruce'">Atr√°s</button> 
    </div>
</header>

<main style="max-width: 600px; margin: 3rem auto; background: rgba(255, 255, 255, 0.9); padding: 2rem; border-radius: 12px; box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);">
    <h2 style="text-align: center; color:#2d97d0;">Resultado de la consulta</h2>

    <div th:if="${resultado != null}" style="margin-top: 2rem; background-color: #f0f0f0; padding: 1rem; border-radius: 8px;">
        <h3 style="color: #333;">Campo consultado: <span th:text="${dato}" style="font-weight: bold;"></span></h3>
        <p>ID del cruce: <span th:text="${idcruce}" style="font-weight: bold;"></span></p>
        <p>Resultado: <span th:text="${resultado}" style="font-size: 1.1rem; color: #000;"></span></p>
    </div>
</main>

<script>
    function goHome() {
        window.location.href = "/oratoria/oratoria/indexE";
    }
</script>
</body>
</html>
